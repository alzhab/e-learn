<section class="auth">
  <div class="auth__back">
    <div class="auth__cube"></div>
    <div class="auth__cube"></div>
    <div class="auth__cube"></div>
    <div class="auth__cube"></div>
    <div class="auth__cube"></div>
    <div class="auth__cube"></div>
  </div>

  <div class="auth__container">
    <div class="card">
      <div class="card__img">
        <img src="../../assets/auth-icon.jpg" alt="">
      </div>
      <div class="card__content">
        <nav mat-tab-nav-bar class="card__navbar">
          <a mat-tab-link (click)="changeRole('student')" [active]="activeRole == 'student'">
            Student
          </a>
          <a mat-tab-link (click)="changeRole('teacher')" [active]="activeRole == 'teacher'">
            Teacher
          </a>
          <a mat-tab-link (click)="changeRole('admin')" [active]="activeRole == 'admin'">
            Admin
          </a>
        </nav>

        <div class="card__text" [ngSwitch]="activeRole">
          <!-- 
            Да я знаю что это выглядит страшно и не правильно, но typingAnimation не работает с рекативностью
            Найдешь способ, напиши 
          -->
          <ng-template [ngSwitchCase]="'teacher'">
            <h2>
              <span typingAnimation [typeSpeed]="50" [startDelay]="1000" hideCursorOnComplete="false">
                {{cardText.h2}},
              </span>
            </h2>
            <p>
              <span typingAnimation [typeSpeed]="20" [startDelay]="2000" hideCursorOnComplete="false">
                {{cardText.p}}
              </span>
            </p>
          </ng-template>

          <ng-template [ngSwitchCase]="'student'">
            <h2>
              <span typingAnimation [typeSpeed]="50" [startDelay]="1000" hideCursorOnComplete="false">
                {{cardText.h2}},
              </span>
            </h2>
            <p>
              <span typingAnimation [typeSpeed]="20" [startDelay]="2000" hideCursorOnComplete="false">
                {{cardText.p}}
              </span>
            </p>
          </ng-template>

          <ng-template [ngSwitchCase]="'admin'">
            <h2>
              <span typingAnimation [typeSpeed]="50" [startDelay]="1000" hideCursorOnComplete="false">
                {{cardText.h2}},
              </span>
            </h2>
            <p>
              <span typingAnimation [typeSpeed]="20" [startDelay]="2000" hideCursorOnComplete="false">
                {{cardText.p}}
              </span>
            </p>
          </ng-template>

          <ng-template [ngSwitchCase]="'default'">
            <h2>
              <span typingAnimation [typeSpeed]="50" [startDelay]="1000" hideCursorOnComplete="false">
                {{cardText.h2}},
              </span>
            </h2>
            <p>
              <span typingAnimation [typeSpeed]="20" [startDelay]="2000" hideCursorOnComplete="false">
                {{cardText.p}}
              </span>
            </p>
          </ng-template>

          <ng-template [ngSwitchCase]="'forgotPassword'">
            <h2>
              <span typingAnimation [typeSpeed]="50" [startDelay]="1000" hideCursorOnComplete="false">
                {{cardText.h2}},
              </span>
            </h2>
            <p>
              <span typingAnimation [typeSpeed]="20" [startDelay]="2000" hideCursorOnComplete="false">
                {{cardText.p}}
              </span>
            </p>
          </ng-template>
        </div>

        <div class="card__outlet" *ngIf="cardText != 'default'">
          <router-outlet></router-outlet>
        </div>


      </div>
    </div>
  </div>
</section>
